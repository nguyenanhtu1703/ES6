<html>
    <head>
        <title>Using JavaScript Image Map</title>
        <script type="text/javascript">
            function showTutorial(name){
                document.myformm.stage.value = name;
            }
        </script>
    </head>
    <body>
        <form name="myform">
            <input type="text" name="stage" size="20"/>
        </form>
        <img src="/images/usemap.gif" alt="HTML Map" border="0" usemap="#tutorials"/>
        <map name="tutorials">
            <area shape="poly" coords="74,0,113,29,98,72,52,72,38,27" href="/perl/index.htm" alt="Perl Tutorial"
            target="_self" 
            onmouseover="showTutorial('html');"
            onmouseout="showTutorial('');">
            <area shape="rect" coords="22,83,12,125" 
            href="/html/index.htm" alt="HTML Tutorial"
            target="_self"
            onmouseover="showTutorial('html')"
            onmouseout="showTutorial('')">
            <area shape="cricle" coords="73,168,32" href="/php/index.htm" alt="PHP Tutorial"
            target="_self"
            onmouseover="showTutorial('php');"
            onmouseout="showTutorial('')">
        </map>
    </body>
</html>
